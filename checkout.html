<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout-header.css">
    <link rel="stylesheet" href="styles/pages/checkout/checkout.css">
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png">
            <img class="amazon-mobile-logo" src="images/amazon-mobile-logo.png">
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link js-items-in-cart"
            href="amazon.html"></a>)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/icons/checkout-lock-icon.png">
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
        </div>

        <div class="payment-summary js-payment-summary">
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-content">
        <div class="footer-left-section">
          <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508510" target="_blank">Conditions of Use</a>
          <span class="footer-separator">|</span>
          <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=468520" target="_blank">Privacy Notice</a>
          <span class="footer-separator">|</span>
          <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=468520" target="_blank">Help</a>
        </div>

        <div class="footer-right-section">
          &copy; 2023 Amazon Clone
        </div>
      </div>
    <script type ='module' src = 'scripts/checkout.js'></script>
  </body>
</html>
